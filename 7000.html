<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .item {
      border: 1px solid #ccc;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .item h3 {
      margin: 0 0 8px;
    }
    .portion {
      margin-left: 20px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Menu Items</h1>
  <div id="items-container">Loading items...</div>

  <script>
    // Option 1: Fetch from real Lambda endpoint
    // const lambdaUrl = 'https://your-api-endpoint.com/items?tenant_id=7000';

    // Option 2: Simulated response (copy-pasted from your message)
    const response = {
      statusCode: 200,
      body: "{\"items\":[{\"discount_applicable\":true,\"is_cgst_applicable\":true,\"tenant_id\":\"7000\",\"portion_enabled\":false,\"category\":\"sweet-dish\",\"is_sgst_applicable\":true,\"item_code\":\"101\",\"group\":\"group1\",\"price\":3000,\"sold_out\":false,\"name\":\"icecream\",\"group_id\":\"9cd33875-b797-432f-a7d6-30bdcd0a635c\"},{\"discount_applicable\":true,\"is_cgst_applicable\":true,\"tenant_id\":\"7000\",\"portion_enabled\":false,\"category\":\"bevrage\",\"is_sgst_applicable\":true,\"item_code\":\"102\",\"group\":\"group1\",\"price\":3000,\"sold_out\":false,\"name\":\"coffee\",\"group_id\":\"9cd33875-b797-432f-a7d6-30bdcd0a635c\"}]}"
    };

    const container = document.getElementById('items-container');

    function renderItems(items) {
      container.innerHTML = ""; // Clear previous content

      if (!items.length) {
        container.textContent = "No items found.";
        return;
      }

      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';

        div.innerHTML = `
          <h3>${item.name} (${item.item_code})</h3>
          <p>Category: ${item.category}</p>
          <p>Group: ${item.group || "N/A"}</p>
          <p>Price: ₹${item.price}</p>
          <p>Sold Out: ${item.sold_out ? 'Yes' : 'No'}</p>
        `;

        if (item.portion_enabled && item.portions_price) {
          div.innerHTML += `<p>Portion Prices:</p>`;
          for (const [portion, priceObj] of Object.entries(item.portions_price)) {
            div.innerHTML += `<div class="portion">${portion}: ₹${priceObj.N}</div>`;
          }
        }

        container.appendChild(div);
      });
    }

    function loadItems() {
      // Simulate fetching from Lambda
      const parsed = JSON.parse(response.body);
      renderItems(parsed.items);

      // If calling real API:
      /*
      fetch(lambdaUrl)
        .then(res => res.json())
        .then(data => {
          const parsed = typeof data.body === 'string' ? JSON.parse(data.body) : data.body;
          renderItems(parsed.items);
        })
        .catch(err => {
          container.textContent = "Failed to load items.";
          console.error(err);
        });
      */
    }

    loadItems();
  </script>

</body>
</html>
