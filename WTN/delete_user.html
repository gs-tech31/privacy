<body>
    <h1>How to Delete Your Account</h1>
    <p>If you wish to delete your account from <strong>WTN</strong>, follow the steps below.</p>
    
    <div class="step">
        <h2>Step 1: Open the App</h2>
        <p>Launch the <strong>WTN</strong> on your mobile device.</p>
    </div>

    <div class="step">
        <h2>Step 2: Navigate to Profile</h2>
        <p>Go to the <strong>Profile</strong> section.</p>
    </div>

    <div class="step">
        <h2>Step 3: Select 'Delete Account'</h2>
        <p>Scroll down to the <strong>Delete Account</strong> section and tap on <strong>Delete Account</strong>.</p>
    </div>

    <div class="step">
        <h2>Step 4: Confirm Deletion</h2>
        <p>Follow the on-screen instructions to confirm your request. Once confirmed, your account and associated data will be deleted as per our data retention policy.</p>
    </div>
    
    <div class="contact">
        <p>If you experience any issues, please contact our support team at <a href="mailto:gstech.info.24@gmail.com">gstech.info.24@gmail.com</a>.</p>
