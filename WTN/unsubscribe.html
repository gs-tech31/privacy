<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Unsubscribed Successfully</h1>
        <p>You have been removed from our mailing list. If this was a mistake, <a href="https://example.com/subscribe" target="_blank" style="color: #007bff; text-decoration: none;">Click here to subscribe</a>.</p>
    </div>
    <script>
        // Extract the email query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        console.log(`email is :${email}`);
        const statusElement = document.getElementById('status');

        // Function to send an unsubscribe request to the backend
        async function unsubscribeUser() {
            if (!email) {
                statusElement.textContent = 'Invalid or missing email.';
                return;
            }

            try {
                // Replace 'your-backend-url' with the actual backend URL
                const response = await fetch('https://l0ju9ny4v4.execute-api.ap-south-1.amazonaws.com/api/unsubscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                if (response.ok) {
                    statusElement.textContent = 'You have been successfully unsubscribed.';
                } else {
                    statusElement.textContent = 'Failed to unsubscribe. Please try again.';
                }
            } catch (error) {
                console.error('Unsubscribe Error:', error);
                statusElement.textContent = 'An error occurred while processing your request.';
            }
        }

        // Call the unsubscribe function on page load
        window.onload = unsubscribeUser;
    </script>
</body>
</html>
